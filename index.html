<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKE ME FAT</title>
    <link rel="icon" href="images/HomerHead.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/game.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div id="game-start">
      <h1>Make me fat</h1>
      <img src="images/HomerMain.png" alt="HomerEatingADonut" />
      <p>Eat the donuts to make me fat</p>
      <p>Use the arrow keys to move me left and right</p>
      <p>Don't let me touch the apples and oranges, EW!</p>
      <p>Press the start button to begin</p>
      <p>Good luck!</p>
      <button id="btn-start">Start</button>
    </div>
    <div id="game-on">
      <div id="game-scores">
        <h2>Score: <span id="score">0</span></h2>
        <h2>High score: <span id="high-score">0</span></h2>
      </div>
      <canvas id="game-screen"></canvas>
    </div>
    <div id="game-over">
        <h1>Game Over</h1>
        <h2>Your score: <span id="final-score">0</span></h2>
        <img src="images/HomerGameOver.png" alt="SkinnyHomer" />
        <button id="btn-restart">Restart</button>
    </div>
  </body>
</html>
